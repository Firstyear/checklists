<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta charset="utf-8">
        <title>Checklists</title>
        <link rel="stylesheet" href="/list/static/css/bootstrap.css">
        <link rel="stylesheet" href="/list/static/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="/list/static/css/bootstrap-grid.css">
        <script src="/list/static/js/jquery-3.3.1.js"></script>
        <script src="/list/static/js/bootstrap.js"></script>
        <style>
            .container-fluid {
              margin-right: auto;
              margin-left: auto;
              max-width: 100px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row align-items-start justify-content-start">
                <div class="col-sm">
                         <div>
                            <h2>Checklists</h2>
                         </div>

                        <ul class="list-group">
                          {% for list_item in list %}
                          <li class="list-group-item"><a href="/list/{{ list_item }}">{{ list_item }}</a></li>
                          {% endfor %}
                        </ul>
                </div> <!-- end class=col -->
            </div> <!-- end class=row -->
        </div> <!-- end class=container -->

    </body>
</html>
